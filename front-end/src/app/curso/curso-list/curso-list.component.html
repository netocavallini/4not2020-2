<h1>Lista de Cursos</h1>
<table mat-table [dataSource]="cursos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
  </ng-container>

   <!-- Carga Horária Column -->
  <ng-container matColumnDef="carga_horaria">
    <th mat-header-cell *matHeaderCellDef> Carga Horária </th>
    <td mat-cell *matCellDef="let curso"> {{curso.carga_horaria}} </td>
  </ng-container>

   <!-- Nível Column -->
  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef> Nível </th>
    <td mat-cell *matCellDef="let curso"> {{curso.nivel}} </td>
  </ng-container>

  <!-- Valor Curso Column -->
  <ng-container matColumnDef="valor_curso">
    <th mat-header-cell class="cell-align-right" *matHeaderCellDef> Valor </th>

    <!--
        Formatação de moeda:
        currency:'BRL' -> (Brazilian Real)
        'symbol': mostra o símbolo R$
        '1.2-2': mínimo 1 dígito antes da vírgula; mínimo de 2 e máximo 2 de 2 casas demais
        'pt': usa os padrões de formatação de números da língua portuguesa
    -->
    <td mat-cell class="cell-align-right" *matCellDef="let curso"> {{curso.valor_curso | currency:'BRL':'symbol':'1.2-2':'pt' }} </td>
  </ng-container>

    <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Editar </th>
    <td mat-cell class="cell-align-center" *matCellDef="let curso"> 
        <a mat-raised-button="primary" title="Editar"> 
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

     <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef> Excluir </th>
    <td mat-cell class="cell-align-center" *matCellDef="let curso"> 
        <button mat-raised-button color="warn" title="Excluir" (click)="excluir(curso._id)">
            <mat-icon>delete-forever</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
